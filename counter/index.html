<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="card text-center mt-3" style="width: 18rem;">
            <div class="card-body">
              <h1 class="card-title">Sayaç</h1>
              <h3 class="card-text fw-bold my-3 "><span id="value">0</span></h3>
              <div class="btn-container text-center">
                <button class="btn btn-danger azalt">-</button>
                <button class="btn btn-dark sifirla">Sıfırla</button>

            </div>
            </div>
          </div>
    </main>
